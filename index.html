<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Made For The Most Beautiful person in the whole world :D</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .cloud {
            position: absolute;
            top: 20%;
            left: -200px;
            width: 400px;
            height: 150px;
            background: radial-gradient(circle at center, #fff 10%, transparent 50%);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveCloud 60s linear infinite;
            z-index: -1; /* Ensure clouds are behind content */
            transition: opacity 0.5s ease; /* Added transition for opacity */
        }
        @keyframes moveCloud {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.5s ease; /* Added transition property */
            transform: translateY(100px); /* Initial position, moved 100px down */
            z-index: 1; /* Ensure the container is above the clouds */
            position: relative; /* Ensure the container's z-index works */
        }
        .container.show {
            transform: translateY(0); /* Final position, moved back to original position */
        }
        .header {
            padding: 20px 0;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: #fff;
            border-radius: 20px 20px 0 0;
            transition: background-color 0.5s ease;
            position: relative; /* Ensure proper z-index for clouds */
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            transition: opacity 0.3s ease;
            position: relative; /* Ensure proper z-index for clouds */
            z-index: 1; /* Ensure the title is above the clouds */
        }
        .header:hover .cloud {
            opacity: 1; /* Show clouds when hovering over the header */
        }
        h1:hover {
            opacity: 0.7;
        }
        .content {
            padding: 40px 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #8e44ad;
        }
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
        .cursor div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
            opacity: 0;
            transform: scale(0);
        }
        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        .date {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            font-size: 1rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud" style="top: 30%; left: -100px; width: 300px; height: 120px;"></div>
    <div class="cloud" style="top: 10%; left: calc(100% - 100px); width: 200px; height: 80px;"></div>
    <div class="cloud" style="top: 50%; left: calc(50% - 200px); width: 400px; height: 150px;"></div>
    <div class="cloud" style="top: 70%; left: calc(75% - 300px); width: 600px; height: 200px;"></div>

    <div class="container">
        <div class="header">
            <h1 id="loveMel">i love mel</h1>
        </div>
        <div class="content">
            <p>Made by ryme in under 15 minutes :D but yeheyy!</p>
            <a href="index2.html" class="btn">Get Started</a>
        </div>
        <div class="date" id="currentDate"></div>
    </div>
    <script src="animation.js"></script>
</body>
</html>
